        <div class="container2">
            <h2> Challenge 2 : Item Generator</h2>

                </div>
            </div>
            
            <div class="container3">
            <h2> Challenge 3 : Rock paper scissor </h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="paper" src="file:///Users/kalaigajan/Documents/paperrockscissor/paper.jpeg" alt="" height="150" weight="150" onclick="rpsGame(this)">
                <img id="rock" src="file:///Users/kalaigajan/Documents/paperrockscissor/rock.jpeg" alt="" height="150" weight="150" onclick="rpsGame(this)">

        </div>
        </div>

            <div class="container4">
                <h2 id="change-my-color"> Challenge 4: Change the color of All buttons</h2>
                 <div class="flex-box-pick-color">
                     <form action="">
                         <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                           <option value="random">random</option>
                           <option value="red">red</option>
                           <option value="green">green</option>
                           <option value="reset">reset</option>
                         </select> 
                     </form>

                     <button class="btn btn-primary">Skybutton</button>
                     <button class="btn btn-danger">Apple</button>
                     <button class="btn btn-warning">Pears</button>
                     <button class="btn btn-success">Leaf</button>
                 </div>
            </div>

            <div class = "container5">
                <h2> Challenge 5: Blackjack</h2>
                <h3><span id="Blackjack-result">Let's play</span></h3>

                <div class="flex-blackjack-row-1">
                    <div id="your-box">
                        <h2>you: <span id="your-blackjack-result">0</span></h2>
                    </div>

                    <div id="dealer-box">
                        <h2>dealer: <span id="dealer-box-result">0</span></h2>
                    </div>
                </div>

                <div class="flex-blackjack-row-2">
                    <div>
                        <button class="btn-lg btn-primary mr-2 id="blackjack-hit-button>Hit</button>
                        <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                        <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button"> Deal</button>
                    </div>
                </div>
                    <div class="flex-blackjack-row-3">
                        <table>
                            <tr>
                                    <th>Wins</th>
                                    <th>Loses</th>
                                    <th>Draws</th>
                            </tr>
                            <tr>
                                   <td><span id="Wins">0</span></td>
                                   <td><span id="Lossess">0</span></td>
                                   <td><span id="Draws">0</span></td>
                            </tr>
                        </table>
                     </div>  
            </div>
